<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        option = {
      title: {
          text: '到课率',
          subtext: '@monkey'
      },
      tooltip: {
          trigger: 'axis'
      },
      toolbox: {
          show: true,
          feature: {
              dataZoom: {},
              dataView: {readOnly: false},
              magicType: {type: ['line', 'bar']},
              restore: {},
              saveAsImage: {}
          }
      },
      xAxis:  {
          type: 'category',
          boundaryGap: false,
          data: ['6-9','6-10','6-11','6-12']
          //data: [{{ mydict['days']|join(',') }}]
      },
      yAxis: {
          type: 'value',
          axisLabel: {
              formatter: '{value} %'
          }
      },
      series: [
          {
              name:'到课率',
              type:'line',
              data:[80, 85, 87, 90],
              markPoint: {
                  data: [
                      {type: 'max', name: '最大值'},
                      {type: 'min', name: '最小值'}
                  ]
              },
              markLine: {
                  data: [
                      {type: 'average', name: '平均值'}
                  ]
              }
          },
      ]
  };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
